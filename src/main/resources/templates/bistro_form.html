<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>

<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/bistros/save}" method="post" th:object="${bistro}"
          style="max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{bId}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45" />
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Rate</label>
                <div class="col-sm-8">
                    <label>
                        <input type="number" th:field="*{rating}" class="form-control" required min="1" max="5" />
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">User-Id</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{userId}" class="form-control" required minlength="2" maxlength="45" />
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location ="[[@{/bistros}]]";
    }
</script>
</body>
</html>
