<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Users page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/index}">Your rating </a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/index}">Home</a>
            <a class="nav-item nav-link" th:href="@{/users}">User</a>
            <a class="nav-item nav-link" th:href="@{/restaurants}">Restaurants</a>
            <a class="nav-item nav-link" th:href="@{/bistros}">Bistros</a>
            <a class="nav-item nav-link" th:href="@{/takeaways}">Takeaway</a>
        </div>
    </div>
</nav>
<div class="container-fluid text-center">
<div><h2> Manager user </h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/users/new}">Add New User</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
         [[${message}]]
    </div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${listUsers}">
            <tr>
                <td>[[${user.userId}]]</td>
                <td>[[${user.names}]]</td>
                <td>[[${user.surname}]]</td>
                <td>

                    <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.userId}}">Edit</a>
                    <a class="h4" th:href="@{'/users/delete/' + ${user.userId}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
